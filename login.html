<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Sketsa UIkit Admin Template</title>

    <link rel="stylesheet" href="assets/css/uikit.min.css?v=3.0.0-rc.6" />
    <link rel="stylesheet" href="assets/css/uikit.extra.min.css?v=1.0.0-a.1" />
    <link rel="stylesheet" href="assets/css/sketsa.min.css?v=1.0.0-a.1" />

    <script src="assets/js/jquery.min.js?v=3.3.1"></script>
    <script src="assets/js/uikit.min.js?v=3.0.0-rc.6"></script>
    <script src="assets/js/uikit-icons.min.js?v=3.0.0-rc.6"></script>
</head>
<body>
<div class="uk-flex uk-flex-center uk-flex-middle th-login" uk-height-viewport="expand: true">
    <div class="uk-width-medium@s">
        <div class="th-logo">&lt;sketsa/></div>

        <div class="uk-card uk-card-default uk-card-small uk-card-body">
            <div class="uk-alert-danger uk-text-small" uk-alert>
                <a class="uk-alert-close" uk-close></a>
                Account not match our records!
            </div>

            <form action="" method="post" class="uk-form-stacked">
                <div class="uk-margin">
                    <label class="uk-form-label" for="email">Email</label>
                    <div class="uk-form-controls">
                        <input type="email" name="email" value="" id="email" class="uk-input" placeholder="johndoe@example.com">
                    </div>
                </div>

                <div class="uk-margin">
                    <label class="uk-form-label" for="password">Password</label>
                    <div class="uk-form-controls">
                        <input type="password" name="password" value="" id="password" class="uk-input">
                    </div>
                </div>

                <div>
                    <a href="" class="uk-text-small">Forgot password?</a>
                <div class="uk-float-right">
                    <!-- <button class="uk-button uk-button-primary">Login</button> -->
                    <a href="main.html" class="uk-button uk-button-primary">Login</a>
                </div>
                </div>
            </form>
        </div>

        <div class="uk-margin-top uk-text-center uk-text-small uk-text-muted">
            Powered by <a href="https://getuikit.com">UIkit v3</a>
        </div>
    </div>
</div>
</body>
</html>
